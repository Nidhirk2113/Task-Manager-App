<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal active" role="dialog" aria-labelledby="loginModalTitle">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="loginModalTitle">Welcome to Task Manager</h3>
            </div>
            <div class="modal-body">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>
                
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" id="loginEmail" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full-width">Login</button>
                </form>

                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerName" class="form-label">Full Name</label>
                        <input type="text" id="registerName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" id="registerEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Choose Avatar</label>
                        <div class="avatar-selector" id="avatarSelector">
                            <div class="avatar-option active" data-avatar="👤">👤</div>
                            <div class="avatar-option" data-avatar="👨‍💼">👨‍💼</div>
                            <div class="avatar-option" data-avatar="👩‍💼">👩‍💼</div>
                            <div class="avatar-option" data-avatar="👨‍💻">👨‍💻</div>
                            <div class="avatar-option" data-avatar="👩‍💻">👩‍💻</div>
                            <div class="avatar-option" data-avatar="👨‍🎨">👨‍🎨</div>
                            <div class="avatar-option" data-avatar="👩‍🎨">👩‍🎨</div>
                            <div class="avatar-option" data-avatar="🧑‍🎓">🧑‍🎓</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full-width">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal" role="dialog" aria-labelledby="profileModalTitle">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="profileModalTitle">Profile Settings</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="profileForm">
                    <div class="form-group">
                        <label for="profileName" class="form-label">Full Name</label>
                        <input type="text" id="profileName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="profileEmail" class="form-label">Email</label>
                        <input type="email" id="profileEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Avatar</label>
                        <div class="avatar-selector" id="profileAvatarSelector">
                            <div class="avatar-option" data-avatar="👤">👤</div>
                            <div class="avatar-option" data-avatar="👨‍💼">👨‍💼</div>
                            <div class="avatar-option" data-avatar="👩‍💼">👩‍💼</div>
                            <div class="avatar-option" data-avatar="👨‍💻">👨‍💻</div>
                            <div class="avatar-option" data-avatar="👩‍💻">👩‍💻</div>
                            <div class="avatar-option" data-avatar="👨‍🎨">👨‍🎨</div>
                            <div class="avatar-option" data-avatar="👩‍🎨">👩‍🎨</div>
                            <div class="avatar-option" data-avatar="🧑‍🎓">🧑‍🎓</div>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                        <button type="button" class="btn btn-danger" id="logoutBtn">Logout</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="mainApp" class="container" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <div class="header-left">
                    <h1>Task Manager</h1>
                    <div class="theme-selector">
                        <select id="themeSelector" class="form-control">
                            <option value="default">Default Blue</option>
                            <option value="forest">Forest Green</option>
                            <option value="sunset">Sunset Orange</option>
                            <option value="berry">Berry Purple</option>
                            <option value="ocean">Ocean Teal</option>
                            <option value="rose">Rose Pink</option>
                        </select>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <div class="user-avatar" id="userAvatar">👤</div>
                        <div class="user-info">
                            <span class="user-name" id="userName">User</span>
                            <span class="user-email" id="userEmail">user@example.com</span>
                        </div>
                        <button class="btn btn-secondary btn-small" id="profileBtn">Settings</button>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" id="downloadTasksBtn">📥 Download Tasks</button>
                <button class="btn btn-secondary" id="downloadProfileBtn">📋 Download Profile</button>
            </div>
        </header>

        <!-- Add Task Form -->
        <section class="add-task-section">
            <form id="addTaskForm" class="add-task-form">
                <div class="form-row">
                    <div class="form-group flex-2">
                        <label for="taskTitle" class="form-label">Task Title</label>
                        <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title..." required>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority" class="form-label">Priority</label>
                        <select id="taskPriority" class="form-control">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskCategory" class="form-label">Category</label>
                        <select id="taskCategory" class="form-control">
                            <option value="Work">Work</option>
                            <option value="Personal" selected>Personal</option>
                            <option value="Health">Health</option>
                            <option value="Finance">Finance</option>
                            <option value="Learning">Learning</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Travel">Travel</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group flex-2">
                        <label for="taskDescription" class="form-label">Description</label>
                        <textarea id="taskDescription" class="form-control" placeholder="Task description (optional)" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate" class="form-label">Due Date</label>
                        <input type="date" id="taskDueDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="taskTime" class="form-label">Est. Time (hrs)</label>
                        <input type="number" id="taskTime" class="form-control" placeholder="2" min="0.5" max="24" step="0.5">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </section>

        <!-- Controls -->
        <section class="controls">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div class="category-filter">
                <select id="categoryFilter" class="form-control">
                    <option value="all">All Categories</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Health">Health</option>
                    <option value="Finance">Finance</option>
                    <option value="Learning">Learning</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Travel">Travel</option>
                </select>
            </div>
            <div class="sort-control">
                <select id="sortTasks" class="form-control">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="dueDate">Due Date</option>
                    <option value="priority">Priority</option>
                    <option value="a-z">A → Z</option>
                </select>
            </div>
        </section>

        <!-- Statistics -->
        <section class="stats" id="statsSection">
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="overdueTasks">0</span>
                    <span class="stat-label">Overdue</span>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="progress-text" id="progressText">0% Complete</span>
            </div>
        </section>

        <!-- Chart -->
        <section class="chart-section">
            <canvas id="progressChart" width="400" height="200"></canvas>
        </section>

        <!-- Tasks List -->
        <section class="tasks-section">
            <div class="tasks-header">
                <h2>Tasks</h2>
                <button id="clearAllBtn" class="btn btn-danger">Clear All</button>
            </div>
            <div id="tasksList" class="tasks-list">
                <div class="empty-state">
                    <p>No tasks yet. Add one above to get started!</p>
                </div>
            </div>
        </section>

        <!-- Confirmation Modal -->
        <div id="confirmModal" class="modal" role="dialog" aria-labelledby="confirmTitle">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="confirmTitle">Confirm Action</h3>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage"></p>
                    <div class="modal-actions">
                        <button id="confirmCancel" class="btn btn-secondary">Cancel</button>
                        <button id="confirmOk" class="btn btn-danger">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
